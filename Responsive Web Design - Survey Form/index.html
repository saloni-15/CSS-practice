<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div id="box">
        <form action="" id="survey-form">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name" />
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
          <label id="number-label" for="age">Age</label>
          <input
            type="number"
            placeholder="Age"
            id="number"
            min="10"
            max="50"
          />
          <label class="label-class" for="role"
            >Which option best describes your current role?</label
          >
          <select
            id="dropdown"
            name="current-role"
            placeholder="Select current role"
            class="label-class"
          >
            <option value=""></option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="other">Other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio-input">
            <input type="radio" name="checkbox1" value="cb1" checked />
            <label for="cb1">Definitely</label>
          </div>
          <div class="radio-input">
            <input type="radio" name="checkbox1" value="cb2" />
            <label for="cb2">Yes, may be</label>
          </div>
          <div class="radio-input">
            <input type="radio" name="checkbox1" value="cb3" />
            <label for="cb3">Not sure</label>
          </div>

          <p>What would you like to see improved?</p>
          <div class="checkbox-input">
            <input type="checkbox" name="v1" value="cb1" checked />
            <label for="cb1">Front-end Projects</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v2" value="cb2" />
            <label for="cb2">Back-end Projects</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v3" value="cb3" />
            <label for="cb3">Data Visualization</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v4" value="cb4" />
            <label for="cb4">Challenges</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v5" value="cb5" />
            <label for="cb5">Open Source Community</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v6" value="cb6" />
            <label for="cb6">Gitter</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" name="v7" value="cb7" />
            <label for="cb7">Additional Courses</label>
          </div>

          <p>Any comments or suggestions?</p>
          <textarea
            name=""
            id=""
            cols=""
            rows=""
            placeholder="Enter your comments here..."
            row="5"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
